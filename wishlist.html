<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <div class="wish-cont">
        <div class="heading">
            <h1>My Wishlist</h1>
        </div>
        <div id="product-cont"></div>
        <div class="empty">
            <p id="wish-empty"></p>
        </div>
        <div class="tag-line">
            <p id="add-products"></p>
            
        </div>
        <div class="btn">
            <button>CONTINUE SHOPPING</button>
        </div>
        <div class="images">
            <div>
                <img src="https://tse4.mm.bing.net/th?id=OIP.fz-I8qVbIsDGCWKCOPwAQwHaGn&pid=Api&P=0" alt="">
                <h5>EASY EXCHANGE</h5>
            </div>
            <div>
                <img src="https://tse2.mm.bing.net/th?id=OIP.R54DK9HEQzgWF3BU9bx5mQHaHC&pid=Api&P=0" alt="">
                <h5>100% HANDPICKED</h5>
            </div>
            <div>
                <img src="https://tse4.mm.bing.net/th?id=OIP.RHl3P8FLt1znXxJsJqpNtgHaHa&pid=Api&P=0" alt="">
                <h5>ASSURED QUALITY</h5>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let wishData=JSON.parse(localStorage.getItem("allProduct")) || []

    let productCont=document.getElementById("product-cont")
    let count=0
    let wish=document.getElementById("wish-empty")
    let add=document.getElementById("add-products")

    if(count==0){
        wish.innerHTML="Your Wishlist is empty!!"
        add.innerHTML="ADD A FEW PRODUCTS AND THEN EXPLORE THE COOLEST WAY TO SHOP CLOTHES ONLINE!"
    }
    else{
        wish.innerHTML=""
        add.innerHTML=""
    }
    
    displayData(wishData)
    function displayData(data){
        data.forEach((el,ind) => {
            let card=document.createElement("div");
            let image=document.createElement("img")
            image.src=el.image;
        
            let price=document.createElement("h4")
            price.textContent=el.price;

            let desc=document.createElement("p")
            desc.textContent=el.description;

            let del=document.createElement("button")
            del.textContent="Delete"
            del.addEventListener("click", ()=>{
                wishData.splice(ind,1)
                count--
                localStorage.setItem("allProduct", JSON.stringify(wishData))
                displayData()
            })
            card.append(image, price, desc, del)

            productCont.append(card)
        });
    }
    
    
</script>
